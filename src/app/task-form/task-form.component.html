<div class="form-group" onload="onStart()">
      <button
      type="button"
      (click)="onAdd()"
      class="btn btn-success"
      id="button-add"
      >Add</button>

     <input
      type="text"
      class="form-control col-md-11"
      id="task-input"
      (keyup.enter)="onAdd()"
      [(ngModel)]="taskEnter"
      placeholder="Enter a task">

</div>
