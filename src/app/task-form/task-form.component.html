<div class="form-group">

  <label for="task-input">DO IT - Your personal task manager</label>

    <form class="bd-search hidden-sm-down search">
      <input
             [(ngModel)]="filter"
             name="search"
             type="text"
             class="form-control"
             id="search-input"
             placeholder="Search..."
             autocomplete="off">

      <div class="dropdown-menu bd-search-results"
           id="search-results">
        <ul *ngFor="let i of items | filter:filter">
          <li>{{i}}</li>
          <li>{{item.task}}</li>
          <li>{{item.description}}</li>
        </ul>
      </div>
    </form>

  <div>

    <input
         type="text"
         class="form-control"
         id="task-input"
         [(ngModel)]="taskEnter"
         placeholder="Enter a task">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <button
      type="button"
      (click)="onAdd()"
      class="btn btn-success"
    >Upload</button>

</div>

</div>
