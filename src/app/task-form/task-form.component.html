<div class="form-group" onload="onStart()">

  <label for="task-input">DO IT - Your personal task manager</label>
  <div>
    <input
      type="text"
      class="form-control"
      id="task-input"
      [(ngModel)]="taskEnter"
      placeholder="Enter a task">
    <button
      type="button"
      (click)="onAdd()"
      class="btn btn-success"
    >Add</button>
  </div>
</div>
