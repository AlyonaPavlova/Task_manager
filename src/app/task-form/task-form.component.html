<div class="form-group" onload="onStart()">
      <button
      type="button"
      (click)="onAdd()"
      class="btn btn-success"
      id="button-add"
      >Add</button>

    <input
      type="text"
      class="form-control col-lg-11 pull-0"
      id="task-input"
      [(ngModel)]="taskEnter"
      placeholder="Enter a task">
</div>
