<div class="container" onload="onStart()">
  <label class="font-weight-bold">DO IT - Your personal task manager</label>
  <input
    [(ngModel)]="filterAddTask"
    name="search"
    type="text"
    class="form-control col-md-3"
    id="search-input"
    placeholder="Search..."
    autocomplete="off">

  <app-task-form
    (addTask)="onAdd($event)"
  ></app-task-form>

  <div class="list-group">
    <app-task-list
      (deleteTask)="onDelete($event)"
      [item] = "i"
      *ngFor="let i of items  | filter:filterAddTask"
    ></app-task-list>
  </div>
</div>
